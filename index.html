<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>E-Waste Classifier</title>
<style>
body { font-family: sans-serif; padding: 20px; }
button { padding: 10px; font-size: 16px; }
#result { white-space: pre-wrap; margin-top: 20px; }
img { max-width: 100%; margin-top: 20px; }
</style>
</head>
<body>

<h2>ðŸ“· E-Waste Image Classifier</h2>
<input type="file" id="cameraInput" accept="image/*" capture="environment">
<br><br>
<button id="classifyBtn">Classify</button>

<div id="result"></div>
<img id="preview" />

<script>
async function compressImage(file, maxWidth = 800, quality = 0.7) {
    return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement("canvas");
                const scaleSize = maxWidth / img.width;
                canvas.width = maxWidth;
                canvas.height = img.height * scaleSize;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                canvas.toBlob((blob) => {
                    resolve(new File([blob], file.name, { type: "image/jpeg" }));
                }, "image/jpeg", quality);
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });
}

document.getElementById("classifyBtn").onclick = async () => {
    const fileInput = document.getElementById("cameraInput");
    if (!fileInput.files.length) {
        alert("Please take a photo first.");
        return;
    }

    let compressedFile = await compressImage(fileInput.files[0]);

    document.getElementById("preview").src = URL.createObjectURL(compressedFile);
    document.getElementById("result").textContent = "Processing...";

    let formData = new FormData();
    formData.append("image", compressedFile);

    let res = await fetch("/classify", { method: "POST", body: formData });
    let data = await res.json();

    document.getElementById("result").textContent = JSON.stringify(data, null, 2);
};
</script>

</body>
</html>
